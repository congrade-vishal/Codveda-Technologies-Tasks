<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codveda Technologies Task-2</title>
  </head>
  <body>
    <div class="counter-container">
      <h2>Counter</h2>
      <div class="count-display" id="count">0</div>
      <button class="increment" id="increment">Increment <i class="fa-solid fa-arrow-up fa-bounce"></i></button>
      <button class="decrement" id="decrement">Decrement <i class="fa-solid fa-arrow-down fa-bounce"></i></button>
      <button class="reset" id="reset">Reset <i class="fa-solid fa-trash fa-shake" style="color: #fff;"></i></button>
    </div>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js"></script>
  </body>
</html>
